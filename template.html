<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Allure Reports</title>
  <style>
    /* Reset styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* Body Styling */
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f4f7f6;
      color: #333;
      padding: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    /* Header Styling */
    h1 {
      color: #1d72b8;
      text-align: center;
      font-size: 36px;
      margin-bottom: 30px;
      text-transform: uppercase;
    }

    /* List styling */
    ul {
      list-style-type: none;
      padding: 0;
      max-width: 600px;
      width: 100%;
    }

    /* List Item Styling */
    li {
      background-color: #ffffff;
      border-radius: 8px;
      margin: 15px 0;
      padding: 20px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s, box-shadow 0.3s ease;
    }

    li:hover {
      transform: translateY(-5px);
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
    }

    /* Link Styling */
    a {
      text-decoration: none;
      color: #007bff;
      font-size: 18px;
      font-weight: bold;
      display: block;
    }

    a:hover {
      color: #0056b3;
      text-decoration: underline;
    }

    /* Responsive Styles */
    @media (max-width: 768px) {
      h1 {
        font-size: 28px;
      }

      li {
        padding: 15px;
      }
    }

  </style>
</head>
<body>
  <div>
    <h1>Allure Reports</h1>
    <ul>
      <!-- INSERT REPORT LINKS HERE -->
    </ul>
  </div>
</body>
</html>
